<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <form #ingresos="ngForm" (ngSubmit)="handleInglesos(ingresos)">
        <div class="card cont_ingresos">
          <p class="parrafo">{{session}}</p>
          <h1 class="subtitle">Ingresos</h1>
          <div class="form-group">
            <input type="number" class="form-control" name="ingreso" placeholder="Ingrese su presupuesto" ngModel>
          </div>
          <button type="submit" class="btn btn-success">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
