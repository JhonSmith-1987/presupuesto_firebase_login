<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-12 col-xl-12">
      <div class="card padding_card">
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
          <div class="card cont_ingresos">
            <p class="parrafo">{{session}}</p>
            <h1 class="subtitle">Ingresos</h1>
            <form #formGastos="ngForm" (ngSubmit)="handleGastos(formGastos)" class="form_gastos">
              <div class="form-group">
                <input type="text" class="form-control" name="detalle" ngModel placeholder="Detalle del gasto">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="valor" ngModel placeholder="Ingrese valor del gasto">
              </div>
              <button class="btn btn-success">Ingresar</button>
            </form>
          </div>
          <hr>
          <div class="card content_reset">
            <button class="btn btn-danger">Reset</button>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
          <div class="card result">
            <div class="cont_resul">presupuesto<span>2000</span></div>
            <div class="cont_resul">Total presupuesto<span>5000</span></div>
          </div>
          <hr>
          <div class="card result scrollY">
            <div class="history">
              <span class="span_history">detalle</span>
              <span class="span_history">5000</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
